---

- name: Create datacenter
  bigip_gtm_datacenter:
      name: "{{ dc_name }}"
      password: "{{ bigip_password }}"
      server: "{{ inventory_hostname }}"
      server_port: "{{ bigip_port }}"
      user: "{{ bigip_username }}"
      validate_certs: "{{ validate_certs }}"
  register: result

- name: Assert Create datacenter
  assert:
      that:
          - result|changed

