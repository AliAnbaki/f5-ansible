---

- job:
    name: ci.f5.f5-ansible-public-to-private
    project-type: freestyle
    defaults: global
    description: >
        Pulls public source code for F5 Ansible modules into a private
        gitswarm repository.
    disabled: false
    display-name: ci.f5.f5-ansible-public-to-private
    concurrent: false
    build-discarder:
        days-to-keep: -1
        num-to-keep: 1
        artifact-days-to-keep: -1
        artifact-num-to-keep: 5
    scm:
        - git:
              url: "https://github.com/F5Networks/f5-ansible.git/"
              name: "f5ansible"
              branches:
                  - "*/devel"
              per-build-tag: false
              skip-tag: true
    builders:
        - shell: |
              #!/bin/bash
              ssh-agent
              git remote add downstream git@gitswarm.f5net.com:f5ansible/f5ansible.git
              git fetch downstream
              git push -f downstream origin/devel:refs/heads/devel
    triggers:
        - pollscm:
              cron: "*/1 * * * *"
              ignore-post-commit-hooks: false
    wrappers:
        - workspace-cleanup:
              dirmatch: false
        - ssh-agent-credentials:
              users:
                  - "acd0d2fe-a6f4-44d5-b98e-cce9ea92ccab"
