heat_template_version: 2015-04-30

description: >
  This template deploys a BIG-IP with 2 NICs using the "Gruber" script.
  It should only be used with BIG-IP versions less than 13. This template
  has been customized to work on the VIO OpenStack instance at F5. It may
  work on other OpenStack installations, but it is not tested to.

parameters:
  ve_image:
    type: string
    label: F5 VE Image
    description: The image to be used on the compute instance.
    constraints:
      - custom_constraint: glance.image
  use_config_drive:
    type: boolean
    label: Use Config Drive
    description: Use config drive to provider meta and user data.
    default: false
  ve_flavor:
    type: string
    label: F5 VE Flavor
    description: Type of instance (flavor) to be used for the VE.
    default: m1.medium
    constraints:
      - custom_constraint: nova.flavor
  f5_ve_os_ssh_key:
    type: string
    label: F5 FW Root SSH Key Name
    description: Name of key-pair to be installed on the FW instances.
    constraints:
      - custom_constraint: nova.keypair
  admin_password:
    type: string
    description: Password used to perform image import services
    hidden: true
  root_password:
    type: string
    description: Password used to perform image import services
    hidden: true
  license:
    type: string
    description: F5 TMOS License Basekey
    hidden: true
  mgmt_network:
    type: string
    description: Management Interface Network.
    default: test
    constraints:
      - custom_constraint: neutron.network
  network_1_name:
    type: string
    description: TMM 1.1 network name.
    default: network-1.1
  network_2_name:
    type: string
    description: TMM 1.2 network name.
    default: network-1.2
  network_1_subnet_cidr:
    type: string
    description: Private subnet first interface is attached to
    default: 10.2.2.0/24
  network_2_subnet_cidr:
    type: string
    description: Private subnet first interface is attached to
    default: 10.2.3.0/24
  dns_nameservers:
    type: comma_delimited_list
    description: DNS servers the server needs so it can install software
    default: 172.27.1.1,172.27.2.1
resources:
  bigip_data_security_group:
    type: OS::Neutron::SecurityGroup
    properties:
      description: security group rules for data interfaces
      rules:
        - protocol: icmp
          direction: ingress
        - protocol: icmp
          direction: egress
        - protocol: tcp
          direction: ingress
        - protocol: tcp
          direction: egress
        - protocol: udp
          direction: ingress
        - protocol: udp
          direction: egress
  bigip_mgmt_security_group:
    type: OS::Neutron::SecurityGroup
    properties:
      description: security group rules for bigip mgmt port
      rules:
        - remote_ip_prefix: 0.0.0.0/0
          protocol: icmp
        - remote_ip_prefix: 0.0.0.0/0
          protocol: tcp
          port_range_min: 22
          port_range_max: 22
        - remote_ip_prefix: 0.0.0.0/0
          protocol: tcp
          port_range_min: 443
          port_range_max: 443
  network_1_network:
    type: OS::Neutron::Net
    properties:
      admin_state_up: true
  network_1_subnet:
    type: OS::Neutron::Subnet
    properties:
      cidr: { get_param: network_1_subnet_cidr }
      network: { get_resource: network_1_network }
      dns_nameservers: { get_param: dns_nameservers }
      enable_dhcp: true
      allocation_pools:
        - start: 10.2.2.2
          end: 10.2.2.254
  network_2_network:
    type: OS::Neutron::Net
    properties:
      admin_state_up: true
  network_2_subnet:
    type: OS::Neutron::Subnet
    properties:
      cidr: { get_param: network_2_subnet_cidr }
      network: { get_resource: network_2_network }
      dns_nameservers: { get_param: dns_nameservers }
      enable_dhcp: true
      allocation_pools:
        - start: 10.2.3.2
          end: 10.2.3.254
  wait_handle:
    type: OS::Heat::WaitConditionHandle
  wait_condition:
    type: OS::Heat::WaitCondition
    properties:
      handle: { get_resource: wait_handle }
      count: 2
      # Wait no more than 30 minutes
      timeout: 1800
  rg:
    type: OS::Heat::ResourceGroup
    depends_on:
      - network_1_subnet
      - network_2_subnet
    properties:
      count: 2
      resource_def:
        type: DualDUT-resource-group.yaml
        properties:
          wait_handle: { get_attr: [wait_handle, curl_cli] }
          ve_image: { get_param: ve_image }
          use_config_drive: { get_param: use_config_drive }
          ve_flavor: { get_param: ve_flavor }
          f5_ve_os_ssh_key: { get_param: f5_ve_os_ssh_key }
          admin_password: { get_param: admin_password }
          root_password: { get_param: root_password }
          license: { get_param: license }
          network_1_name: { get_param: network_1_name }
          network_2_name: { get_param: network_2_name }
          network_1_network: { get_resource: network_1_network }
          network_2_network: { get_resource: network_2_network }
          mgmt_network: { get_param: mgmt_network }
          bigip_data_security_group: { get_resource: bigip_data_security_group }
          bigip_mgmt_security_group: { get_resource: bigip_mgmt_security_group }
outputs:
  instance_name:
    description: Name of the instance
    value: { get_attr: [rg, ve_instance_name] }
  instance_id:
    description: ID of the instance
    value: { get_attr: [rg, ve_instance_id] }
  mgmt_ip:
    description: The mgmt IP address of f5 ve instance
    value: { get_attr: [rg, mgmt_ip] }
