---

# Test the bigip_remote_syslog module
#
# Running this playbook assumes that you have a BIG-IP installation at the
# ready to receive the commands issued in this Playbook.
#
# This module will run tests against a BIG-IP host to verify that the
# bigip_remote_syslog module behaves as expected.
#
# Usage:
#
#    ansible-playbook -i notahost, playbooks/bigip_remote_syslog.yaml
#
# Examples:
#
#    Run all tests on the bigip_remote_syslog module
#
#    ansible-playbook -i notahost, playbooks/bigip_remote_syslog.yaml
#
# Tested platforms:
#
#    - NA
#

- name: Test the bigip_remote_syslog module
  hosts: "f5-test[0]"
  connection: local
  any_errors_fatal: true

  environment:
      F5_SERVER: "{{ lookup('env', 'F5_SERVER')|default(ansible_host) }}"
      F5_USER: "{{ lookup('env', 'F5_USER')|default(bigip_username) }}"
      F5_PASSWORD: "{{ lookup('env', 'F5_PASSWORD')|default(bigip_password) }}"
      F5_SERVER_PORT: "{{ lookup('env', 'F5_SERVER_PORT')|default(bigip_port) }}"
      F5_VALIDATE_CERTS: "{{ lookup('env', 'F5_VALIDATE_CERTS')|default(validate_certs) }}"

  roles:
      - bigip_remote_syslog
