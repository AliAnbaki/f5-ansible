---

- name: Create TCP Monitor - Echo
  bigip_monitor_tcp:
      name: "{{ monitor_name }}"
      state: "present"
      type: "TTYPE_TCP_ECHO"
  register: result

- name: Assert Create TCP Monitor - Echo
  assert:
      that:
          - result|changed

- name: Create TCP Monitor - Echo - Idempotent check
  bigip_monitor_tcp:
      name: "{{ monitor_name }}"
      state: "present"
      type: "TTYPE_TCP_ECHO"
  register: result

- name: Assert Create TCP Monitor - Echo - Idempotent check
  assert:
      that:
          - not result|changed

