---

- name: Create TCP Monitor
  bigip_monitor_tcp:
      name: "{{ monitor_name }}"
      receive: "{{ receive_string1 }}"
      send: "{{ send_string1 }}"
      state: "present"
  register: result

- name: Assert Create TCP Monitor
  assert:
      that:
          - result|changed

- name: Create TCP Monitor - Idempotent check
  bigip_monitor_tcp:
      name: "{{ monitor_name }}"
      receive: "{{ receive_string1 }}"
      send: "{{ send_string1 }}"
      state: "present"
  register: result

- name: Assert Create TCP Monitor - Idempotent check
  assert:
      that:
          - not result|changed

