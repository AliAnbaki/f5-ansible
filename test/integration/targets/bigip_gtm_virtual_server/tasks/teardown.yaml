---

- name: Remove GTM server
  bigip_gtm_server:
    name: "{{ server_name }}"
    state: absent

- name: Remove GTM link
  bigip_command:
    commands:
      - "tmsh delete gtm link {{ link_name }}"

- name: Remove datacenters
  bigip_gtm_datacenter:
    name: "{{ item }}"
    state: absent
  loop:
    - "{{ dc_name1 }}"

- name: Deprovision GTM
  bigip_provision:
    name: gtm
    state: absent
