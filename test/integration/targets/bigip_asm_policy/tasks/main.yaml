---

- import_tasks: setup.yaml

# This is being left here for later BIG-IP versions to ensure that they
# can still import older policies.
- import_tasks: v1-policy.yaml

- import_tasks: v2-policy.yaml
  when: system_info.product_information.product_version >= "13.0.0"

- name: Import ASM policy from template
  bigip_asm_policy:
    name: foo-policy4
    template: SharePoint 2007 (http)
  register: result

- name: Assert Import ASM policy from template
  assert:
    that:
      - result|changed

- name: Import ASM policy from template - Idempotent check
  bigip_asm_policy:
    name: foo-policy4
    template: SharePoint 2007 (http)
  register: result

- name: Assert Import ASM policy from template - Idempotent check
  assert:
    that:
      - not result|changed

- name: Remove ASM policy
  bigip_asm_policy:
    name: foo-policy4
    state: absent
  register: result

- name: Assert Remove ASM policy
  assert:
    that:
      - result|changed

- name: Remove ASM policy - Idempotent check
  bigip_asm_policy:
    name: foo-policy4
    state: absent
  register: result

- name: Assert Remove ASM policy - Idempotent check
  assert:
    that:
      - not result|changed
