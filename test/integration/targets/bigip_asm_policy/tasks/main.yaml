---

- name: Create ASM policy, compact XML file
  bigip_asm_policy:
    name: foo-policy
    file: "{{ role_path }}/files/policy_default_compact_format_enabled.xml"
  register: result

- name: Assert Create ASM policy, compact XML file
  assert:
    that:
      - result|changed

- name: Create ASM policy, compact XML file - Idempotent check
  bigip_asm_policy:
    name: foo-policy
    file: "{{ role_path }}/files/policy_default_compact_format_enabled.xml"
  register: result

- name: Assert Create ASM policy, compact XML file - Idempotent check
  assert:
    that:
      - not result|changed

- name: Remove ASM policy
  bigip_asm_policy:
    name: foo-policy
    state: absent
  register: result

- name: Assert Remove ASM policy
  assert:
    that:
      - result|changed

- name: Remove ASM policy - Idempotent check
  bigip_asm_policy:
    name: foo-policy
    state: absent
  register: result

- name: Assert Remove ASM policy - Idempotent check
  assert:
    that:
      - not result|changed

