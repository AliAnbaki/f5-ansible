---

# Test the bigip_command module
#
# Running this playbook assumes that you have a BIG-IP installation at the
# ready to receive the commands issued in this Playbook.
#
# This module will run tests against a BIG-IP host to verify that the
# bigip_command module behaves as expected.
#
# Usage:
#
#    ansible-playbook -i notahost, tests/bigip_command.yaml
#
# Examples:
#
#    Run all tests on the bigip_software module
#
#    ansible-playbook -i notahost, tests/bigip_command.yaml
#
# Tested platforms:
#
#    - NA
#

- name: Test the bigip_command module
  hosts: f5-test
  connection: local

  vars:
      bigip_username: "admin"
      bigip_password: "admin"
      validate_certs: "no"

  tasks:
      - name: Run a command
        bigip_command:
            server: "{{ inventory_hostname }}"
            user: "{{ bigip_username }}"
            password: "{{ bigip_password }}"
            validate_certs: "{{ validate_certs }}"
            command: "tmsh list sys auth"
        register: result

      - name: Assert Run a command
        assert:
            that:
                - result|changed
