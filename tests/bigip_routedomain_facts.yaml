#
# This playbook can be used to test the bigip_routedomain_facts module.
#
# Usage:
#
#    ansible-playbook -i inventory/hosts tests/bigip_user.yaml [OPTIONS]:
#
# Examples:
#
#    Run all of the tests
#
#    ansible-playbook -i inventory/hosts test/bigip_routedomain_facts.yaml
#
#
#    Only run the REST related tests
#
#    ansible-playbook -i inventory/hosts tests/bigip_routedomain_facts.yaml \
#        --tags rest
#
#
#    Only run the SOAP related tests
#
#    ansible-playbook -i inventory/hosts tests/bigip_routedomain_facts.yaml \
#        --tags soap
#

- name: Test the bigip_routedomain_facts module
  hosts: f5-test
  connection: local

  roles:
      - __bigip_routedomain_facts