---

# We use clouds.yaml for both the CLI and Ansible configurations
#
# @see: https://docs.openstack.org/python-openstackclient/latest/configuration/index.html
#

version: '3.3'

# Networks need to be overridden from their defaults to avoid address space
# conflicts on site.
networks:
  default:
    ipam:
      driver: default
      config:
        - subnet: 2.2.2.0/24
services:
  py2.7.10:
    image: f5ansible/py2.7.10:devel
    build:
      context: ..
      dockerfile: ./devtools/dockerfiles/Dockerfile-py2.7.10
    command: /bin/bash
    secrets:
      - source: clouds.yaml
        target: clouds.yaml
      - source: secure.yaml
        target: secure.yaml
      - source: cacerts.pem
        target: cacerts.pem
      - source: .gitconfig
        target: .gitconfig
      - source: jenkins_jobs
        target: jenkins_jobs
    extra_hosts:
      - "localhost:1.2.3.4"
    volumes:
      - type: bind
        source: ../
        target: /here
      - type: bind
        source: ~/.gnupg
        target: /gpg
      - type: bind
        source: ../tmp/ansible.junit/
        target: /tmp/ansible.junit
    environment:
      - OS_CLOUD=default
      - PYTHONDONTWRITEBYTECODE=1
      - GNUPGHOME=/gpg/
      - GPG=/usr/local/bin/gpg2
      - JUNIT_OUTPUT_DIR=/tmp/ansible.junit
  py2.7.10-bare:
